    <script>
        document.querySelector('.navbar-search').addEventListener('submit', function (e) {
            e.preventDefault();
            const query = this.query.value.trim();

            // Save query for use on product.html
            localStorage.setItem('searchQuery', query);

            // Redirect to product.html
            window.location.href = 'product.html';
        });
    </script>

    <script>
        // Load products from JSON and populate HTML
        fetch('products.json')
            .then(response => response.json())
            .then(products => {
                const container = document.getElementById('product-container');

                products.forEach(product => {
                    const card = document.createElement('div');
                    card.classList.add('product-card');

                    card.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <div class="product-content">
          <h3 class="product-title">${product.name}</h3>
          <p class="product-description">${product.description}</p>
          <div class="product-rating">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ (${product.rating})</div>
           <button class="product-btn" onclick="showPrice('${product.link}')">SHOW PRICE</button>
        </div>
      `;
                    container.appendChild(card);
                });
            })
            .catch(err => console.error("Error loading products:", err));

             function showPrice(link) {
            window.open(link, '_blank');
             }
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get stored search query (sent from index.html)
            const query = localStorage.getItem('searchQuery');

            // Fetch products first
            fetch('products.json')
                .then(response => response.json())
                .then(products => {
                    const container = document.getElementById('product-container');
                    container.innerHTML = ''; // Clear before adding new cards

                    products.forEach(product => {
                        const card = document.createElement('div');
                        card.classList.add('product-card');

                        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <div class="product-content">
            <h3 class="product-title">${product.name}</h3>
            <p class="product-description">${product.description}</p>
            <div class="product-rating">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ (${product.rating})</div>
            <button class="product-btn" onclick="showPrice('${product.link}', this)">SHOW PRICE</button>
          </div>
        `;

                        container.appendChild(card);
                    });

                    // After products are added ‚Üí perform search if query exists
                    if (query) {
                        const searchText = query.trim().toLowerCase();
                        const cards = document.querySelectorAll('.product-card');
                        let found = false;

                        cards.forEach(card => {
                            const title = card.querySelector('.product-title').textContent.toLowerCase();
                            const desc = card.querySelector('.product-description').textContent.toLowerCase();

                            if (title.includes(searchText) || desc.includes(searchText)) {
                                card.style.display = '';
                                found = true;
                            } else {
                                card.style.display = 'none';
                            }
                        });

                        // Show message
                        let msg = document.getElementById('search-msg');
                        if (!msg) {
                            msg = document.createElement('div');
                            msg.id = 'search-msg';
                            msg.style.color = found ? 'green' : 'red';
                            msg.style.textAlign = 'center';
                            msg.style.fontSize = '1.2rem';
                            msg.style.fontWeight = 'bold';
                            msg.style.margin = '1rem 0';
                            container.parentNode.insertBefore(msg, container);
                        }

                        msg.textContent = found
                            ? `Showing results for "${query}"`
                            : `No products found for "${query}"`;
                    }

                    // Clear search query so it doesn‚Äôt persist
                    localStorage.removeItem('searchQuery');
                })
                .catch(err => console.error("Error loading products:", err));
        });

        // Show price when button clicked
        function showPrice(link) {
            window.open(link, '_blank');
        }

    </script>
